<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
   <!--tag ol untuk memberitahu html bahwa kita melakukan list secara urut-->
   
   <!--urutan otomatis akan keluar angka secara urut. tetapi jika di isi dengan type maka dapat kita isikan sesuai yang kita 
        inginkan bisa dengan A, a,dan lain sebagainya. dapat di tulis di ol maka semua akan otomatis terisi. 
        atau kita tulis di li untuk sebagian yang berbeda penamaan urutan-->
    <ol type="A">
        
        <li >HTML</li>
        <LI>CSS</LI>
        <li>C++</li>
    </ol>

    <h3>menu makanan</h3>
    <!--ul adalah unordered list yaitu list yang tidak berpengaruh terhadap urutan nomor
    dan akan tampil berdasarkan simbol tidak dalam bentuk angka atau huruh
    ada 3type untuk tampilan yaitu disc, square, circle-->
    <ul type="circle">
        <li>Nasi padang</li>
        <li>Nasi Padang</li>
        <li>sayur sop</li>
    </ul>
    <!--dl atau definition list untuk membuat terminologi yang isinya berpasangan. yang di dalamnya terdapat tag
    definition term (dt). dd atau definition description. term dan description merupakan satu gabungan-->
    <h3>Pemrograman website</h3>
    <dl>
        <dt><b> HTML</b></dt> <!--untuk mempertebal dapat kita gunakan materi bolt dan strong-->
        <dd>Hypertext Markup Language</dd>
        <dt><strong> CSS</strong></dt>
        <dd>Casscanding Style Sheet Untuk Dekorasi website</dd>
    </dl>
</body>
</html>
